apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: minecraft-base
  namespace: minecraft-atm10
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: minecraft-base
  namespace: minecraft-atm10
spec:
  source:
    type: Git
    git:
      uri: https://github.com/<dein-org>/minecraft-gitops.git
      ref: main
    contextDir: build/docker
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: minecraft-base:latest
  triggers:
  - type: ConfigChange
  - type: GitHub
    github:
      secretReference:
        name: webhook-secret
