apiVersion: apps/v1
kind: Deployment
metadata:
  name: all-the-mods-10
  namespace: minecraft-atm10
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      securityContext:
        fsGroup: 1001420000
        runAsNonRoot: true
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
      - name: fetch-modpack
        image: docker.io/chrisroth667/atm10:4.14
        command: ["/bin/bash","-lc"]
        envFrom:
        - secretRef: { name: mc-env }
        workingDir: /data
        volumeMounts:
          - name: data
            mountPath: /data
        args:
        - |
          set -euo pipefail
          : "${FILE_ID:?}" "${ZIP:?}"
          DIR1=$(( FILE_ID / 1000 )); DIR2=$(( FILE_ID % 1000 ))
          FINAL_URL="https://mediafilez.forgecdn.net/files/${DIR1}/${DIR2}/${ZIP}"
          echo "Download: ${FINAL_URL}"
          if [ ! -f "$ZIP" ]; then curl -fL -o "$ZIP" "$FINAL_URL"; fi
          # direkt entpacken â€“ ohne microdnf
          unzip -uo "$ZIP" -d .
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: world-data
        - name: backup
          persistentVolumeClaim:
            claimName: backup-pvc
        - name: jvm-user-args
          configMap:
            name: user-jvm-args
            defaultMode: 0755
        - name: server-properties
          configMap:
            name: mc-server-properties
            defaultMode: 0755
        - name: mcrcon-commands
          configMap:
            name: minecraft-commands
            defaultMode: 0755
        - name: env-file
          secret:
            secretName: mc-env 
      containers:
        - name: all-the-mods-10
          image: "docker.io/chrisroth667/atm10:4.14"
          imagePullPolicy: Always
          ports:
            - containerPort: 25565
              protocol: TCP
          env:
            - name: MCRCON_HOST
              value: "localhost"
            - name: MCRCON_PORT
              value: "25575"
            - name: MCRCON_PASS
              valueFrom:
                secretKeyRef:
                  name: mcrcon-password
                  key: MCRCON_PASS
          envFrom:
            - secretRef:
                name: mc-env
          volumeMounts:
            - name: data
              mountPath: /data/world
            - name: backup
              mountPath: /data/simplebackups
            - name: jvm-user-args
              mountPath: /data/user_jvm_args.txt
              subPath: user_jvm_args.txt
            - name: server-properties
              mountPath: /data/server.properties
              subPath: server.properties
            - name: mcrcon-commands
              mountPath: /data/commands.txt
              subPath: commands.txt
            - name: env-file
              mountPath: /opt/.env
              subPath: .env
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
