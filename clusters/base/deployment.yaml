apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
      serviceAccountName: minecraft-sa
      volumes:
        - name: world-data
          persistentVolumeClaim:
            claimName: world-data
        - name: backup
          persistentVolumeClaim:
            claimName: backup-pvc
        - name: overrides
          persistentVolumeClaim:
            claimName: overrides-storage
        - name: startserver
          configMap:
            name: aof7-startserver
            defaultMode: 0755
        - name: server-properties
          configMap:
            name: mc-server-properties
            defaultMode: 0755
        - name: server-setup-config
          configMap:
            name: server-setup-config
            defaultMode: 0755
        - name: mcrcon-commands
          configMap:
            name: minecraft-commands
            defaultMode: 0755
        - name: env-file
          secret:
            secretName: mc-env 
      containers:
        - name: minecraft
          image: "docker.io/chrisroth667/minecraft:0.0.0"
          imagePullPolicy: Always
          ports:
            - containerPort: 25565
              protocol: TCP
          env:
            - name: EULA
              value: true
          envFrom:
            - secretRef:
                name: mc-env
          volumeMounts:
            - name: mcrcon-commands
              mountPath: /data/commands.txt
              subPath: commands.txt
            - name: env-file
              mountPath: /opt/.env
              subPath: .env
            - name: world-data
              mountPath: /data/world
            - name: overrides
              mountPath: /data/overrides
            - name: backup
              mountPath: /data/backups
            - name: startserver
              mountPath: /data/startserver.sh
              subPath: startserver.sh
            - name: server-properties
              mountPath: /data/server.properties
              subPath: server.properties
            - name: server-setup-config
              mountPath: /data/server-setup-config.yaml
              subPath: server-setup-config.yaml
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
