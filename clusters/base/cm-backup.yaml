kind: ConfigMap
apiVersion: v1
metadata:
  name: advanced-backups-config
  namespace: minecraft-aof7
data:
  AdvancedBackups.properties: |
    # /data/config/AdvancedBackups.properties
    
    # aktivieren
    config.advancedbackups.enabled=true
    
    # Wenn du Backups auch ohne Spieleraktivität willst:
    # (Standard ist true = nur wenn seit letztem Backup jemand online war)
    config.advancedbackups.activity=false
    
    # Aufbewahrung/Ort – nach Bedarf anpassen
    config.advancedbackups.path=./backups
    config.advancedbackups.type=differential
    
    # --- Frequenz: exakt alle ~2 Stunden ---
    config.advancedbackups.frequency.uptime=true      # Loop basierend auf Serverlaufzeit
    config.advancedbackups.frequency.schedule=2:00    # Intervall von 2 Stunden
    # Optional „Schienen“ setzen, damit es nicht dichter/seltener läuft
    config.advancedbackups.frequency.min=2
    config.advancedbackups.frequency.max=2
    
    # Optional: bei Start/Stop zusätzlich sichern
    config.advancedbackups.frequency.startup=false
    config.advancedbackups.frequency.shutdown=false
    
